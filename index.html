<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prueba formulario 1</title>
</head>
<body>
    <div class="box">
        <header class="float">Float Labels!</header>
        <div class="datos">
            <form action="enviar.html" method="get">

            <label for="name" class="title">Nombre
                <input class="name" type="text" placeholder="Nombre">
            </label>
            <label for="email">
                <input class="email" type="text" placeholder="Correo">
            </label>
            <label for="years">
                <input class="years" type="text" placeholder="Edad">
            </label>
            <label for="asunto">
                <input class="asunto" type="text" placeholder="Asunto">
            </label>
                <input class="button" type="submit"></input>
                

            </form>
            
        </div>
    </div>
    
</body>
</html>
